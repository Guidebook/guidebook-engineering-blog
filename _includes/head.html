<head>

    {% if site.env == 'prod' %}
        <script type="text/javascript" src="//cdn.bizible.com/scripts/bizible.js" async=""></script>
        {% if site.lang == 'en' %}
            <script src="//cdn.optimizely.com/js/2208012285.js"></script>
        {% endif %}
    {% endif %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="fuwPJZJgfjuODVEBIRsgX0W302JaRLE1JL8XndKvcyA" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="analytics_page_name" content="{{ page.analytics_page_name }}">
    <link rel="canonical" href="{{site.url}}{{ page.url | replace:'index.html','' }}">

    {% if page.id %}
    <meta name="description" content="{{ page.content | strip_html | truncate: 200 }}" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta property="og:title" content="{{page.title}} | {{ site.title }}" />
    <meta property="og:description" content="{{ page.content | markdownify | strip_html | truncate: 200 }}" />
    <meta name="twitter:title" content="{{page.title}} | {{ site.title }}" />
    <meta name="twitter:description" content="{{ page.content | markdownify| strip_html | truncate: 200 }}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    <title>{{ site.title }}</title>
    <meta property="og:title" content="{{site.title}}" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    {% endif %}

    <!-- fb open grah -->
    <meta property="og:type" content="article" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="{{site.url}}{{ page.url | replace:'index.html','' }}" />

    <!-- twitter meta -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@guidebook" />
    <meta name="twitter:creator" content="@guidebook" />

    {% if page.img %}
    <link rel="image_src" href="{{ page.img }}" />
    <meta property="og:image" content="{{ page.img }}" />
    <meta name="twitter:image" content="{{ page.img }}" />
    {% else %}
    <link rel="image_src" href="https://guidebook.com/img/img_guidebook_engineering.png" />
    <meta property="og:image" content="https://guidebook.com/img/img_guidebook_engineering.png" />
    <meta name="twitter:image" content="https://guidebook.com/img/img_guidebook_engineering.png" />
    {% endif %}

    <!-- typography css, necessary for whitney and gotham -->
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6167292/627024/css/fonts.css" >

    <!-- our main css -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/gen/css/main.css" >

    <script>window.jQuery || document.write("<script src='https://code.jquery.com/jquery-1.11.3.min.js'><\/script>")</script>

    <!-- favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="{{ 'favicon.ico' | prepend: site.asseturl }}" />

</head>
